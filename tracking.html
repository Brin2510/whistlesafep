<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: #2db78f;
      height: 80px;
      border: 2px solid #00c8ff;
    }

    .container {
      margin-top: 100px;
      background-color: #1a1a1a;
      border: 1px solid #2db78f;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      color: #2db78f;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .container input {
      width: 300px;
      padding: 10px;
      border: 1px solid #2db78f;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
      margin-bottom: 20px;
    }

    .container input::placeholder {
      color: #777;
    }

    .container button {
      background-color: #2db78f;
      color: #000;
      border: none;
      padding: 10px 30px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #26a47d;
    }
  </style>
</head>
<body>

  <div class="header"></div>

  <div class="container">
    <h2>Track your complaint</h2>
    <input type="text" placeholder="Enter your tracking ID..." />
    <br />
    <button onclick="window.location.href='gem.html'">Check Status</button>

  </div>

</body>
</html>
